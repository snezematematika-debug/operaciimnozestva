<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <title>Интерактивна Тетратка: Рационални Броеви</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              handwriting: ['"Comic Sans MS"', '"Chalkboard SE"', 'sans-serif'],
            },
            colors: {
              paper: '#fdfbf7',
              'paper-line': '#e5e7eb',
              'paper-margin': '#fca5a5',
            },
            boxShadow: {
              'book': '0 20px 30px -10px rgba(0, 0, 0, 0.3)',
            }
          },
        },
      };
    </script>
    <style>
      /* Custom utilities for 3D Flip Book */
      .perspective-2000 {
        perspective: 2000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .rotate-y-0 {
        transform: rotateY(0deg);
      }
      /* Ensure inputs inside transformed elements work correctly */
      input {
        transform: translateZ(1px); 
      }
      /* Loading Spinner styles */
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        color: #e5e7eb;
        background-color: #5C8065;
        background-image: radial-gradient(circle at center, #729b7f 0%, #4a6b55 100%);
        flex-direction: column;
        gap: 1rem;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #fca5a5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- MathJax for rendering LaTeX if needed in text -->
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

}

</head>
  <body class="bg-slate-200">
    <div id="root">
      <div id="loading">
        <div class="spinner"></div>
        <p>Се вчитува тетратката...</p>
      </div>
    </div>
